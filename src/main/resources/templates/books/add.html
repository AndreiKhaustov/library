<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New book</title>
</head>

<body>
<h3>New book</h3>
<form th:method="POST" th:object="${book}" th:action="@{/books/add}">
  <label for="bth">Enter name of book</label>
  <input type="text" th:field="*{title}" id="bth"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</div>
  <label for="year">Enter year</label>
  <input type="text" th:field="*{year}" id="year"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
  <input type="submit" value="Save book"/>
</form>
</body>
</html>
