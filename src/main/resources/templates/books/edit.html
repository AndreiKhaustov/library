<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>edit book</title>
</head>
<body>
<form th:method="PATCH" th:object="${book}" th:action="@{/books/{id}/edit(id=${book.getId()})}">
  <label for="bth">Enter name of book</label>
  <input type="text" th:field="*{title}" id="bth"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</div>
  <label for="bth2">Enter year of book</label>
  <input type="text" th:field="*{year}" id="bth2"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
  <input type="submit" value="Update book"/>
</form>
</body>
</html>
